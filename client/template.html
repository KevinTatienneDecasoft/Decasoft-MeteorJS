<template name="graphmovie">
		<div class="row">
		  <div class="col-sm-offset-5 col-sm-2" style="text-align:center">
			<button id="reload">Reload Graph</button>
		  </div>
		</div>
		<div class="row">
		  <div class="col-sm-offset-1 col-sm-6" style="text-align:center">
			<canvas id="myChartMovie" width="600" height="600"></canvas>
		  </div>
		  <div class="col-sm-4" style="text-align:center">
			  <label>Clic sur une bar pour affichier les posters de film de l'année</label>
			<button id="stopimg">Stop Image</button>
			<img id="image" src="" width="600" height="700" style="visibility:hidden">
		  </div>
		</div>
		<div class="row">
		  <div class="col-sm-offset-1 col-sm-6" style="text-align:center">
			<label>Rentre une année entre 1900 et 2018 pour avoir les Stats Genre de films</label>
			  <input type="text" id="theinput" name="theinput" />
			  <div id="MyCanvas">
				  <canvas id="myPieMovie" width="600 " height="600"></canvas>
			  </div>    
		  </div>
		</div>
	  </template>
