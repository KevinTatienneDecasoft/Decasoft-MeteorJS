        </div>

                {{ > cardsBarGraph }}
            </div>
        </div> -->

            {{ > cardsImage }}

        <div class="row text-center">

                11

            <div class="col-lg-1"> 
                12
            </div>
        </div>
        <div class="row">
            <div>
                {{ > cardsLineGraph }}
            </div>
        </div>

        <div class="row text-center">
            <div class="col-lg-4">
                <img class="threeCards cardOne" src="https://art.hearthstonejson.com/v1/render/latest/enUS/256x/LOOT_125.png" alt="">
            </div>
            <div class="col-lg-4">

        </div>
        <div class="row text-center updownvalue">
            {{ > cardsUpDown}}
        </div>
    </div>
</body>


<template name="cardsBarGraph">
	<canvas id="myBarChart"></canvas>
</template>

<template name="cardsLineGraph">
	<canvas id="myLineChart"></canvas>
</template>

<template name="cardsImage">
    {{#each images }}
        <div class="col-lg-1 image_card"> 
            <img src="{{ this }}" />
        </div>
    {{/each}}
</template>

<template name="cardsUpDown">
    {{#each variabilities}}
        <div class="col-lg-4">
            {{ this }}
        </div>
    {{/each}}
</template>
